name: Deploy CI/CD
# on:
#   push:
#     tags:
#       - v*
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  main:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Google Application Credentials
        shell: bash
        run: |
          echo "${{ secrets.DEV_GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}" | base64 --decode > "google-application-credentials.json"
\

      - name: create env file
        run: |
          cd functions
          touch .env
          echo "${{ secrets.ENV_VARS }}" >> .env
      - name: Install npm packages
        run: |
          cd functions
          npm install
          npm install -g firebase-tools

      - name: Prepare Google Application Credentials
        shell: bash
        run: |
          echo "${{ secrets.DEV_GOOGLE_APPLICATION_CREDENTIALS }}" | base64 --decode > "google-application-credentials.json"

      # Deploying the functions to firebase
      - name: Deploy to Firebase
        shell: bash
        run: firebase deploy --only functions --non-interactive --debug

      - name: Remove credentials file
          if: success() || failure()
          run: |
            rm google-application-credentials.json

